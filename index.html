<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="theme.js" defer></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="header">
            <p>Library</p>
            <div>
                <button id="theme-btn"><img class="light-btn" src="images/theme-light.png"><img class="dark-btn hidden" src="images/theme-dark.png"></button>
                <button id="login-btn">Log in</button>
            </div>
        </div>

        <div id="main-content">
            <div id="button-div">
                <button id="add-btn">+ Add book</button>
            </div> 
            
            <div id="book-div">

            </div>
        </div>

        <div id="footer">
            <p>Webpage by: Shaheen Moore <img class="light-btn" src="images/git-light.png"> <img class="dark-btn hidden" src="images/git-dark.png"></p>
        </div>  

        <div class="modal hidden" id="login-modal">
            <form>
                <ul>
                    <li><input type="text" id="username" placeholder="Username"></li>
                    <li><input type="text" id="password" placeholder="Password"></li>
                    <li><button type="submit">Login</button>
                </ul>
            </form>
        </div>

        <div class="modal hidden" id="book-modal">
            <form id="book-form" onsubmit="event.preventDefault();">
                <ul id="input-list">
                    <li><div><input class="book-input" type="text" id="title" placeholder="Title" maxlength="100">
                        <div class="error" id="title-error"></div>
                    </div></li>
                    <li><input class="book-input" type="text" id="author" placeholder="Author" maxlength="100"></li>
                    <li><input class="book-input" type="number" id="pages" placeholder="Pages" max="10000"></li>
                    <li><label for="read">Have you read it?</label>
                    <input class="book-input" type="checkbox" id="read"></li>
                    <li><button id="form-submit" type="submit">Submit</button></li>
                </ul>
            </form>
        </div> 

        <div class="overlay hidden" id="overlay">

        </div>
    </body>
</html>
